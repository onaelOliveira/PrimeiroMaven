<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/tela.css" />
	<title>Cadastro</title>
</h:head>

<h:body>
	<h1>Cadastro de Cliente</h1>

	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="CPF:" id="lblCpf" />
			<p:inputText id="inptxtCPf" value="#{cMB.cliente.cpf}" size="15" />

			<p:outputLabel value="Nome: " id="lblNome" />
			<p:inputText id="inptxtNome" value="#{cMB.cliente.nome}" size="40" />

			<p:outputLabel value="idade" id="lblIdade" />
			<p:inputText id="inputIdade" value="#{cMB.cliente.idade}" />

			<p:outputLabel value="DescriÃ§Ã£o: " id="lblDescricao" />
			<p:inputTextarea rows="5" cols="40" value="#{cMB.cliente.descricao}"
				id="inptDescricao" size="15" />
		</h:panelGrid>

		<div class="centralizarBotoes">
			<p:commandButton value="Salvar" id="cmdbtSalvar"
				actionListener="#{cMB.concatenar}" />
			<p:commandButton value="Limpar" id="cmdbtLimpar"
				actionListener="#{cMB.limparCliente}" />
		</div>

	</h:form>

	<h:panelGrid columns="1">

		<p:outputLabel value="#{cMB.cliente.concatenado}" escape="false"
			id="lblConcatenado" />

	</h:panelGrid>
</h:body>
</html>
