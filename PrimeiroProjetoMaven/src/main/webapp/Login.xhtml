<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiiv="Context-Type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet name="css/login.css" />
		<title>Login</title>
	</h:head>
		
	<h:body>
		
		<p:growl life="3000">
			<p:autoUpdate />
		</p:growl>
		
		<h:form>
			<div class="centralizar">
				<p:panel id="painel" styleClass="painel" header="Login">
					<p:focus context="painel"/>
					<h:panelGrid columns="2">
						<p:outputLabel for="usuario" value="Usuário:"/>
						<p:inputText id="usuario" required="true" requiredMessage="Informe o usuário!" styleClass="campoTexto" value="#{loginMB.login.usuario}"/>
						
						<p:outputLabel for="senha " value="Senha:"/>
						<p:password id="senha" required="true" requiredMessage="Informe a senha!" styleClass="campoTexto" value="#{loginMB.login.senha}" maxlength="20" />	
						
					</h:panelGrid>
				</p:panel>
			</div>
			
			<br/>
			
			
			<div class="centralizarBotoes">
				<p:commandButton value="Entrar" id="btnEntrar" icon="ui-icon-arrowthickstop-1-e" action="#{loginMB.validarLogin}"/>
				<p:commandButton type="reset" value="Limpar" ajax="true" immediate="true" id="btnLimpar" icon="ui-icon-fa-close"/>
			</div>
			
		</h:form>
		
	</h:body>
</html>
